<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Peta Wisata</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css" />
    <style>
      /* Reset margins and ensure full height */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* Full screen map container */
      #map {
        width: 100%;
        height: 100%;
      }
      /* Popup styling */
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        min-width: 280px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: "";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
        cursor: pointer;
      }
    </style>
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer">X</a>
      <div id="popup-content"></div>
    </div>
    <script type="text/javascript">
      // Create the popup overlay.
      var popup = new ol.Overlay({
        element: document.getElementById('popup'),
        autoPan: true,
        autoPanAnimation: { duration: 250 }
      });
      
      // Load GeoJSON data for the vector layer.
      var vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: 'https://github.com/dmxsan/file-manager/raw/main/GeoJSON/map.geojson'
      });
      
      // Apply styles to the vector layer.
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'blue',
            width: 2
          }),
          fill: new ol.style.Fill({
            color: 'rgba(0, 0, 255, 0.1)'
          })
        })
      });
      
      // Create the map with OSM base layer and vector layer.
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        overlays: [popup],
        view: new ol.View({
          center: ol.proj.fromLonLat([110.4189462, -7.2955647]),
          zoom: 11
        })
      });
      
      // Display the popup on feature click.
      map.on('click', function(e) {
        var feature = map.forEachFeatureAtPixel(e.pixel, function(feature) {
          return feature;
        });
        if (feature) {
          var coordinates = feature.getGeometry().getCoordinates();
          var imageSrc = feature.get('__image_');
          var content = '<img src="' + imageSrc + '" style="max-width: 100%;">';
          popup.setPosition(coordinates);
          document.getElementById('popup-content').innerHTML = content;
        } else {
          popup.setPosition(undefined);
        }
      });
      
      // Change mouse cursor when hovering over a feature.
      map.on('pointermove', function(e) {
        if (e.dragging) {
          popup.setPosition(undefined);
          return;
        }
        var pixel = map.getEventPixel(e.originalEvent);
        var hit = map.hasFeatureAtPixel(pixel);
        map.getTargetElement().style.cursor = hit ? 'pointer' : '';
      });
      
      // Implement popup closer.
      document.getElementById('popup-closer').onclick = function() {
        popup.setPosition(undefined);
        return false;
      };
    </script>
  </body>
</html>
